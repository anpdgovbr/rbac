name: RBAC Monorepo CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Least-privilege permissions: default to read-only
permissions:
  contents: read

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run ESLint
        run: pnpm run lint
      - name: Check formatting
        run: pnpm run format -- --check

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build all packages
        run: pnpm run build
      - name: Run typecheck
        run: pnpm run typecheck
      - name: Run all tests
        run: pnpm test

  individual-package-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        package:
          [rbac-core, rbac-provider, rbac-prisma, rbac-next, rbac-react, rbac-admin]
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build all packages (ensure dependencies are available)
        run: pnpm run build
      - name: Test ${{ matrix.package }}
        run: pnpm --filter @anpdgovbr/${{ matrix.package }} test
