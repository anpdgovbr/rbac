name: RBAC Monorepo CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Least-privilege permissions: default to read-only
permissions:
  contents: read

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run ESLint
        run: npm run lint
      - name: Check formatting
        run: npm run format -- --check

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Build all packages
        run: npm run build
      - name: Run typecheck
        run: npm run typecheck
      - name: Run all tests
        run: npm test

  individual-package-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        package: [rbac-core, rbac-provider, rbac-prisma, rbac-next, rbac-react, rbac-admin]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Build and test ${{ matrix.package }}
        run: |
          npm run -w @anpdgovbr/${{ matrix.package }} build
          npm run -w @anpdgovbr/${{ matrix.package }} test
