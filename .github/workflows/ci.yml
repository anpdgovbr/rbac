name: RBAC Monorepo CI

on:
  push:
    branches: [ main, migrando-rbac ]
  pull_request:
    branches: [ main, migrando-rbac ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pkg: [rbac-core, rbac-provider, rbac-prisma, rbac-next, rbac-react]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install workspace deps (locked)
        run: npm ci --ignore-scripts
        working-directory: ./
      - name: Build package
        run: npm run build
        working-directory: ./packages/${{ matrix.pkg }}
      - name: Typecheck
        run: npm run typecheck || npm run build --if-present
        working-directory: ./packages/${{ matrix.pkg }}
      - name: Tests (node --test)
        run: npm test --if-present || true
        working-directory: ./packages/${{ matrix.pkg }}
